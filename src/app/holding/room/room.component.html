<ng-container *ngIf="(coursegroupterms$ | async) as coursegroupterms">
  <ng-container *ngIf="coursegroupterms.length; else noItems">
  <app-holding-detail [coursegroupterms]="coursegroupterms"></app-holding-detail>
  </ng-container>
  <ng-template #noItems>
    No Items!
  </ng-template>
</ng-container>
